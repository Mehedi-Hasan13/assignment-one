<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <section class="section1">
            <nav class="navbar">
                <div class="logo">
                    <h1 class="inter-font">LOGO</h1>
                </div>
                <div class="nav-btn"><button class="btn-primary">Sign Up</button></div>
            </nav>
        </section>
        <section class="section2">
            <div class="banner">
                <div class="heading">
                    <h1 class="raleway-font">Cool Dark UI Template for Webflow Agencies!</h1>
                </div>
                <div class="banner-btn"><button class="btn-primary">Stay Focused</button></div>
            </div>
        </section>
    </header>
    <main>
        <section class="sectionm1">
            <div class="left-side">
                <h2 class="raleway-font action-title">See It in Action</h2>
                <p class="raleway-font action-description">Explore the live preview and imagine your brand in this bold new look.</p>
                <button class="btn-primary">Launch Live Preview</button>
            </div>
                <div class="right-side">
                    <img src="Assets/wc-mini.png" alt="">
                </div>
            </section>
        <section class="sectionm2">
                <h2 class="raleway-font user-title">Joined Thousands of Productive Users</h2>
                <div class="user-stats">
                    <div class="active">
                        <h1 class="inter-font activeh">50K</h1>
                        <p class="inter-font activep">Active Users</p>
                    </div>
                    <div class="focus">
                        <h1 class="inter-font activeh">2M+</h1>
                        <p class="inter-font activep">Focus Sessions</p>
                    </div><div class="satisfaction">
                        <h1 class="inter-font activeh">95%</h1>
                        <p class="inter-font activep">Satisfaction Rate</p>
                    </div>
                </div>
        </section>
    </main>
    <footer>

    </footer>
</body>

</html>
